<body>

        <div class="panel">
            <h2>ğŸ“¤ QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆãƒ»ãƒ•ãƒ©ãƒƒã‚·ãƒ¥é€ä¿¡</h2>

            <textarea id="dataInput"
                placeholder="é€ä¿¡ã—ãŸã„ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„...&#10;ä¾‹:&#10;Hello World!&#10;è¤‡æ•°è¡Œã®ãƒ‡ãƒ¼ã‚¿ã‚‚é€ä¿¡ã§ãã¾ã™ã€‚"></textarea>

            <div class="controls">

                <input type="number" id="chunkSize" value="50" min="10" max="200">
                <span class="label">é€ä¿¡FPS:</span>
                <input type="number" id="flashFPS" value="5" min="1" max="30">

            <div class="controls">
                <span class="label">é–‹å§‹ãƒ•ãƒ©ã‚°:</span>
                <input type="text" id="senderStartFlag" value="START:" placeholder="ä¾‹: START:">
                <button id="generateBtn">QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ</button>
                <button id="flashBtn" disabled>ãƒ•ãƒ©ãƒƒã‚·ãƒ¥é–‹å§‹</button>
                <button id="stopFlashBtn" disabled>ãƒ•ãƒ©ãƒƒã‚·ãƒ¥åœæ­¢</button>
            </div>

            <div id="senderStatus" class="status info">ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„</div>

    <script>
        class FlashQRApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.qrCanvas = document.getElementById('qrCanvas');
                this.qrCtx = this.qrCanvas.getContext('2d');

                this.isScanning = false;
                this.receivedData = '';
                this.isReceiving = false;
                this.lastFPSTime = 0;
                this.frameCount = 0;

                this.qrChunks = [];
                this.flashInterval = null;
                this.currentChunkIndex = 0;

                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearDataBtn = document.getElementById('clearDataBtn');
                this.startFlag = document.getElementById('startFlag');
                this.fpsDisplay = document.getElementById('fpsDisplay');
                this.readerStatus = document.getElementById('readerStatus');
                this.receivedDataDisplay = document.getElementById('receivedData');

                this.dataInput = document.getElementById('dataInput');
                this.chunkSize = document.getElementById('chunkSize');
                this.flashFPS = document.getElementById('flashFPS');
                this.senderStartFlag = document.getElementById('senderStartFlag');
                this.generateBtn = document.getElementById('generateBtn');
                this.flashBtn = document.getElementById('flashBtn');
                this.stopFlashBtn = document.getElementById('stopFlashBtn');
                this.senderStatus = document.getElementById('senderStatus');
                this.progressDisplay = document.getElementById('progressDisplay');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.clearDataBtn.addEventListener('click', () => this.clearData());

                this.generateBtn.addEventListener('click', () => this.generateQRCodes());
                this.flashBtn.addEventListener('click', () => this.startFlashing());
                this.stopFlashBtn.addEventListener('click', () => this.stopFlashing());
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    this.video.srcObject = stream;
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startScanning();
                    });

                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.updateReaderStatus('ã‚«ãƒ¡ãƒ©ãŒé–‹å§‹ã•ã‚Œã¾ã—ãŸ', 'success');
                } catch (error) {
                    this.updateReaderStatus('ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                }
            }

            stopCamera() {
                this.isScanning = false;
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.updateReaderStatus('ã‚«ãƒ¡ãƒ©ãŒåœæ­¢ã•ã‚Œã¾ã—ãŸ', 'info');
            }

            startScanning() {
                this.isScanning = true;
                this.lastFPSTime = performance.now();
                this.frameCount = 0;
                this.scanFrame();
            }

            scanFrame() {
                if (!this.isScanning) return;

                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    this.processQRCode(code.data);
                }

                this.updateFPS();
                requestAnimationFrame(() => this.scanFrame());
            }

            processQRCode(data) {
                const startFlag = this.startFlag.value;

                if (data.startsWith(startFlag)) {
                    // é–‹å§‹ãƒ•ãƒ©ã‚°ãŒè¦‹ã¤ã‹ã£ãŸå ´åˆã€å—ä¿¡ã‚’é–‹å§‹
                    if (!this.isReceiving) {
                        this.isReceiving = true;
                        this.receivedData = '';
                        this.updateReaderStatus('ãƒ‡ãƒ¼ã‚¿å—ä¿¡ã‚’é–‹å§‹ã—ã¾ã—ãŸ', 'success');
                    }
                    // é–‹å§‹ãƒ•ãƒ©ã‚°ã‚’é™¤å»ã—ã¦ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
                    const actualData = data.substring(startFlag.length);
                    this.receivedData += actualData;
                    this.updateReceivedData();
                } else if (this.isReceiving) {
                    // å—ä¿¡ä¸­ã®å ´åˆã€é€šå¸¸ã®ãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦è¿½åŠ 
                    this.receivedData += data;
                    this.updateReceivedData();
                }
            }

            updateFPS() {
                this.frameCount++;
                const now = performance.now();
                if (now - this.lastFPSTime >= 1000) {
                    const fps = Math.round(this.frameCount * 1000 / (now - this.lastFPSTime));
                    this.fpsDisplay.textContent = `${fps} FPS`;
                    this.frameCount = 0;
                    this.lastFPSTime = now;
                }
            }

            clearData() {
                this.receivedData = '';
                this.isReceiving = false;
                this.updateReceivedData();
                this.updateReaderStatus('ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'info');
            }

            updateReaderStatus(message, type) {
                this.readerStatus.textContent = message;
                this.readerStatus.className = `status ${type}`;
            }

            updateReceivedData() {
                this.receivedDataDisplay.textContent = this.receivedData || 'å—ä¿¡ãƒ‡ãƒ¼ã‚¿ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™...';
            }

            generateQRCodes() {
                const data = this.dataInput.value;
                if (!data.trim()) {
                    this.updateSenderStatus('é€ä¿¡ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                    return;
                }

                const chunkSize = parseInt(this.chunkSize.value);
                const startFlag = this.senderStartFlag.value;

                this.qrChunks = [];

                // æœ€åˆã®ãƒãƒ£ãƒ³ã‚¯ã«é–‹å§‹ãƒ•ãƒ©ã‚°ã‚’ä»˜åŠ 
                const firstChunk = startFlag + data.substring(0, chunkSize - startFlag.length);
                this.qrChunks.push(firstChunk);

                // æ®‹ã‚Šã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒãƒ£ãƒ³ã‚¯ã«åˆ†å‰²
                let remainingData = data.substring(chunkSize - startFlag.length);
                while (remainingData.length > 0) {
                    this.qrChunks.push(remainingData.substring(0, chunkSize));
                    remainingData = remainingData.substring(chunkSize);
                }

                this.currentChunkIndex = 0;
                this.flashBtn.disabled = false;
                this.updateSenderStatus(`${this.qrChunks.length} å€‹ã®QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã¾ã—ãŸ`, 'success');
                this.updateProgress();

                // æœ€åˆã®QRã‚³ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
                this.displayQRCode(this.qrChunks[0]);
            }

            displayQRCode(data) {
                try {
                    const qr = new QRious({
                        element: this.qrCanvas,
                        value: data,
                        size: 300,
                        background: 'white',
                        foreground: 'black',
                        level: 'M'
                    });
                } catch (error) {
                    this.updateSenderStatus('QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                }
            }

            startFlashing() {
                if (this.qrChunks.length === 0) {
                    this.updateSenderStatus('ã¾ãšQRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„', 'error');
                    return;
                }

                const fps = parseInt(this.flashFPS.value);
                const interval = 1000 / fps;

                this.flashInterval = setInterval(() => {
                    this.displayQRCode(this.qrChunks[this.currentChunkIndex]);
                    this.currentChunkIndex = (this.currentChunkIndex + 1) % this.qrChunks.length;
                    this.updateProgress();
                }, interval);

                this.flashBtn.disabled = true;
                this.stopFlashBtn.disabled = false;
                this.updateSenderStatus(`${fps} FPS ã§ãƒ•ãƒ©ãƒƒã‚·ãƒ¥é€ä¿¡ä¸­...`, 'success');
            }

            stopFlashing() {
                if (this.flashInterval) {
                    clearInterval(this.flashInterval);
                    this.flashInterval = null;
                }
                this.flashBtn.disabled = false;
                this.stopFlashBtn.disabled = true;
                this.updateSenderStatus('ãƒ•ãƒ©ãƒƒã‚·ãƒ¥é€ä¿¡ã‚’åœæ­¢ã—ã¾ã—ãŸ', 'info');
            }

            updateSenderStatus(message, type) {
                this.senderStatus.textContent = message;
                this.senderStatus.className = `status ${type}`;
            }

            updateProgress() {
                this.progressDisplay.textContent = `${this.currentChunkIndex + 1} / ${this.qrChunks.length}`;
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new FlashQRApp();
        });
    </script>
