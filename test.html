    <script>
        class MIDIQRStreaming {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.qrCanvas = document.getElementById('qrCanvas');

                // å—ä¿¡å´
                this.isScanning = false;
                this.receivedChunks = [];
                this.playedChunks = new Set();
                this.isPlaying = false;
                this.synth = null;
                this.playbackInterval = null;
                this.isPlayingChunk = false; // ç¾åœ¨ãƒãƒ£ãƒ³ã‚¯å†ç”Ÿä¸­ãƒ•ãƒ©ã‚°

                // é€ä¿¡å´
                this.originalMidi = null;
                this.qrChunks = [];
                this.flashInterval = null;
                this.currentChunkIndex = 0;

                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                // å—ä¿¡å´
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.playBtn = document.getElementById('playBtn');
                this.stopPlayBtn = document.getElementById('stopPlayBtn');
                this.autoPlay = document.getElementById('autoPlay');
                this.receiverStatus = document.getElementById('receiverStatus');
                this.midiInfo = document.getElementById('midiInfo');
                this.playProgress = document.getElementById('playProgress');

                // é€ä¿¡å´
                this.midiFile = document.getElementById('midiFile');
                this.loadMidiBtn = document.getElementById('loadMidiBtn');
                this.chunkSeconds = document.getElementById('chunkSeconds');
                this.flashFPS = document.getElementById('flashFPS');
                this.generateBtn = document.getElementById('generateBtn');
                this.flashBtn = document.getElementById('flashBtn');
                this.stopFlashBtn = document.getElementById('stopFlashBtn');
                this.senderStatus = document.getElementById('senderStatus');
                this.progressDisplay = document.getElementById('progressDisplay');
                this.senderMidiInfo = document.getElementById('senderMidiInfo');
            }

            setupEventListeners() {
                // å—ä¿¡å´
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.clearBtn.addEventListener('click', () => this.clearData());
                this.playBtn.addEventListener('click', () => this.playMidi());
                this.stopPlayBtn.addEventListener('click', () => this.stopMidi());

                // é€ä¿¡å´
                this.loadMidiBtn.addEventListener('click', () => this.loadMidiFile());
                this.generateBtn.addEventListener('click', () => this.generateQRCodes());
                this.flashBtn.addEventListener('click', () => this.startFlashing());
                this.stopFlashBtn.addEventListener('click', () => this.stopFlashing());
            }

            async initializeAudio() {
                try {
                    await Tone.start();
                    this.synth = new Tone.PolySynth(Tone.Synth).toDestination();
                    console.log('Audio initialized');
                    return true;
                } catch (error) {
                    console.error('Audio init failed:', error);
                    return false;
                }
            }

            // ã‚«ãƒ¡ãƒ©é–¢é€£
            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    this.video.srcObject = stream;
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startScanning();
                    });

                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.updateReceiverStatus('ã‚«ãƒ¡ãƒ©é–‹å§‹', 'success');
                } catch (error) {
                    this.updateReceiverStatus('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                }
            }

            stopCamera() {
                this.isScanning = false;
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.updateReceiverStatus('ã‚«ãƒ¡ãƒ©åœæ­¢', 'info');
            }

            startScanning() {
                this.isScanning = true;
                this.scanFrame();
            }

            scanFrame() {
                if (!this.isScanning) return;

                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    this.processQRCode(code.data);
                }

                requestAnimationFrame(() => this.scanFrame());
            }

            // QRã‚³ãƒ¼ãƒ‰å‡¦ç†
            processQRCode(data) {
                try {
                    if (data.startsWith('M:')) {
                        const compressedData = JSON.parse(data.substring(2));

                        // åœ§ç¸®ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒ
                        const chunkData = {
                            index: compressedData.i,
                            total: compressedData.t,
                            duration: compressedData.d,
                            startTime: compressedData.s,
                            endTime: compressedData.e,
                            tempo: compressedData.b,
                            notes: compressedData.n.map(note => ({
                                pitch: note.p,
                                time: note.t,
                                duration: note.d,
                                velocity: note.v
                            }))
                        };

                        // é‡è¤‡ãƒã‚§ãƒƒã‚¯
                        if (this.receivedChunks.some(c => c.index === chunkData.index)) {
                            return;
                        }

                        this.receivedChunks.push(chunkData);
                        this.receivedChunks.sort((a, b) => a.index - b.index);

                        this.updateReceiverStatus(
                            `ãƒãƒ£ãƒ³ã‚¯ ${chunkData.index + 1} å—ä¿¡ (${this.receivedChunks.length}å€‹)`,
                            'success'
                        );

                        this.updateMidiInfo();
                        this.tryAutoPlay();
                    }
                } catch (error) {
                    console.error('QRå‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                }
            }

            updateMidiInfo() {
                if (this.receivedChunks.length === 0) return;

                const totalChunks = this.receivedChunks[0].total || this.receivedChunks.length;
                let info = `å—ä¿¡: ${this.receivedChunks.length} / ${totalChunks}\n`;

                this.receivedChunks.forEach(chunk => {
                    const played = this.playedChunks.has(chunk.index) ? 'âœ“' : 'â—‹';
                    info += `${played} ãƒãƒ£ãƒ³ã‚¯${chunk.index + 1}: ${chunk.notes.length}éŸ³ç¬¦\n`;
                });

                this.midiInfo.textContent = info;
            }

            async tryAutoPlay() {
                if (this.autoPlay.checked && !this.isPlaying && this.receivedChunks.length > 0) {
                    await this.playMidi();
                } else if (!this.isPlaying) {
                    this.playBtn.disabled = false;
                }
            }

            // å†ç”Ÿé–¢é€£
            async playMidi() {
                if (this.receivedChunks.length === 0) return;

                if (!this.synth) {
                    const success = await this.initializeAudio();
                    if (!success) {
                        this.updateReceiverStatus('ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªåˆæœŸåŒ–å¤±æ•—', 'error');
                        return;
                    }
                }

                this.isPlaying = true;
                this.playBtn.disabled = true;
                this.stopPlayBtn.disabled = false;
                this.updateReceiverStatus('å†ç”Ÿä¸­...', 'playing');

                this.startPlaybackLoop();
            }

            startPlaybackLoop() {
                this.playbackInterval = setInterval(() => {
                    if (!this.isPlaying || this.isPlayingChunk) return;

                    // æœªå†ç”Ÿãƒãƒ£ãƒ³ã‚¯ã‚’å–å¾—
                    const unplayedChunks = this.receivedChunks.filter(chunk =>
                        !this.playedChunks.has(chunk.index)
                    );

                    if (unplayedChunks.length === 0) return;

                    // æœ€å°ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã®ãƒãƒ£ãƒ³ã‚¯ã‚’å†ç”Ÿ
                    unplayedChunks.sort((a, b) => a.index - b.index);
                    const nextChunk = unplayedChunks[0];

                    this.playChunkSequentially(nextChunk);

                }, 50); // 50msé–“éš”ã§ãƒã‚§ãƒƒã‚¯
            }

            async playChunkSequentially(chunk) {
                this.isPlayingChunk = true;
                this.playedChunks.add(chunk.index);

                this.updateReceiverStatus(
                    `ãƒãƒ£ãƒ³ã‚¯ ${chunk.index + 1} å†ç”Ÿä¸­ (${this.playedChunks.size}å€‹å†ç”Ÿæ¸ˆã¿)`,
                    'playing'
                );

                this.updateProgress();
                this.updateMidiInfo();

                // ãƒãƒ£ãƒ³ã‚¯å†…ã®éŸ³ç¬¦ã‚’å†ç”Ÿ
                await this.playChunk(chunk);

                // ãƒãƒ£ãƒ³ã‚¯ã®å†ç”Ÿæ™‚é–“åˆ†å¾…æ©Ÿ
                await new Promise(resolve => setTimeout(resolve, chunk.duration * 1000));

                this.isPlayingChunk = false;
            }

            async playChunk(chunk) {
                // ãƒãƒ£ãƒ³ã‚¯å†…ã®å…¨éŸ³ç¬¦ã‚’ä¸¦è¡Œå†ç”Ÿï¼ˆãƒãƒ£ãƒ³ã‚¯å†…ã§ã¯åŒæ™‚å†ç”ŸOKï¼‰
                const promises = chunk.notes.map(note => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            if (this.isPlaying && this.synth) {
                                try {
                                    this.synth.triggerAttackRelease(
                                        note.pitch,
                                        note.duration,
                                        undefined,
                                        note.velocity || 0.8
                                    );
                                } catch (error) {
                                    console.error('éŸ³ç¬¦å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                                }
                            }
                            resolve();
                        }, note.time * 1000);
                    });
                });

                // ãƒãƒ£ãƒ³ã‚¯å†…ã®å…¨éŸ³ç¬¦ã®å†ç”Ÿé–‹å§‹ã‚’å¾…ã¤
                await Promise.all(promises);
            }

            stopMidi() {
                this.isPlaying = false;
                this.isPlayingChunk = false;
                this.playBtn.disabled = false;
                this.stopPlayBtn.disabled = true;

                if (this.playbackInterval) {
                    clearInterval(this.playbackInterval);
                    this.playbackInterval = null;
                }

                if (this.synth) {
                    this.synth.releaseAll();
                }

                this.updateReceiverStatus('åœæ­¢', 'info');
                this.updateProgress(0);
            }

            updateProgress(value = null) {
                if (value !== null) {
                    this.playProgress.style.width = `${value}%`;
                    return;
                }

                const total = this.receivedChunks[0]?.total || this.receivedChunks.length;
                const played = this.playedChunks.size;
                const percent = total > 0 ? (played / total) * 100 : 0;
                this.playProgress.style.width = `${percent}%`;
            }

            clearData() {
                this.receivedChunks = [];
                this.playedChunks.clear();
                this.isPlayingChunk = false;
                this.stopMidi();
                this.midiInfo.textContent = 'MIDIãƒ‡ãƒ¼ã‚¿ã®å—ä¿¡ã‚’å¾…ã£ã¦ã„ã¾ã™...';
                this.updateReceiverStatus('ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢', 'info');
            }

            updateReceiverStatus(message, type) {
                this.receiverStatus.textContent = message;
                this.receiverStatus.className = `status ${type}`;
            }

            // é€ä¿¡å´ãƒ¡ã‚½ãƒƒãƒ‰
            async loadMidiFile() {
                const file = this.midiFile.files[0];
                if (!file) {
                    this.updateSenderStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                    return;
                }

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    this.originalMidi = new Midi(arrayBuffer);

                    this.displayMidiInfo();
                    this.generateBtn.disabled = false;
                    this.updateSenderStatus('MIDIèª­ã¿è¾¼ã¿å®Œäº†', 'success');
                } catch (error) {
                    this.updateSenderStatus('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                }
            }

            displayMidiInfo() {
                if (!this.originalMidi) return;

                const chunkDuration = parseFloat(this.chunkSeconds.value);
                const estimatedChunks = Math.ceil(this.originalMidi.duration / chunkDuration);
                const totalNotes = this.originalMidi.tracks.reduce((sum, track) => sum + track.notes.length, 0);
                const fps = parseInt(this.flashFPS.value);

                // ãƒ‡ãƒ¼ã‚¿åœ§ç¸®åŠ¹æœã®æ¨å®š
                const avgNotesPerChunk = totalNotes / estimatedChunks;
                const estimatedChunkSize = 50 + (avgNotesPerChunk * 25); // å¤§ã¾ã‹ãªæ¨å®š

                const info = `
ãƒ•ã‚¡ã‚¤ãƒ«: ${this.midiFile.files[0].name}
æ¼”å¥æ™‚é–“: ${this.originalMidi.duration.toFixed(1)}ç§’
éŸ³ç¬¦æ•°: ${totalNotes}
äºˆæƒ³ãƒãƒ£ãƒ³ã‚¯æ•°: ${estimatedChunks}
äºˆæƒ³ãƒãƒ£ãƒ³ã‚¯ã‚µã‚¤ã‚º: ~${Math.round(estimatedChunkSize)}æ–‡å­—
è»¢é€äºˆæƒ³æ™‚é–“: ${(estimatedChunks / fps).toFixed(1)}ç§’
                `.trim();

                this.senderMidiInfo.textContent = info;
            }

            generateQRCodes() {
                if (!this.originalMidi) return;

                const chunkDuration = parseFloat(this.chunkSeconds.value);
                this.qrChunks = [];

                const chunks = this.splitMidiByTime(this.originalMidi, chunkDuration);

                chunks.forEach((chunk, index) => {
                    // ãƒ‡ãƒ¼ã‚¿ã‚’åœ§ç¸®ï¼ˆã‚­ãƒ¼çŸ­ç¸®ï¼‰
                    const chunkData = {
                        i: index,                    // index â†’ i
                        t: chunks.length,           // total â†’ t
                        d: chunkDuration,           // duration â†’ d
                        s: chunk.startTime,         // startTime â†’ s
                        e: chunk.endTime,           // endTime â†’ e
                        b: chunk.tempo || 120,      // tempo â†’ b (bpm)
                        n: chunk.notes.map(note => ({
                            p: note.pitch,          // pitch â†’ p
                            t: note.time,           // time â†’ t
                            d: note.duration,       // duration â†’ d
                            v: note.velocity || 0.8 // velocity â†’ v
                        }))
                    };

                    const qrData = 'M:' + JSON.stringify(chunkData);
                    this.qrChunks.push(qrData);
                });

                this.currentChunkIndex = 0;
                this.flashBtn.disabled = false;
                this.updateSenderStatus(`${this.qrChunks.length}å€‹ã®QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆå®Œäº†`, 'success');
                this.updateProgressDisplay();

                if (this.qrChunks.length > 0) {
                    this.displayQRCode(this.qrChunks[0]);
                }
            }

            splitMidiByTime(midi, chunkDuration) {
                const chunks = [];
                let currentTime = 0;

                while (currentTime < midi.duration) {
                    const endTime = currentTime + chunkDuration;
                    const chunkNotes = [];

                    midi.tracks.forEach(track => {
                        track.notes.forEach(note => {
                            if (note.time >= currentTime && note.time < endTime) {
                                chunkNotes.push({
                                    pitch: note.name,
                                    time: note.time - currentTime,
                                    duration: note.duration,
                                    velocity: note.velocity || 0.8
                                });
                            }
                        });
                    });

                    if (chunkNotes.length > 0) {
                        chunks.push({
                            notes: chunkNotes,
                            startTime: currentTime,
                            endTime: endTime,
                            tempo: midi.header.tempos[0]?.bpm || 120
                        });
                    }

                    currentTime = endTime;
                }

                return chunks;
            }

            displayQRCode(data) {
                try {
                    // ãƒ‡ãƒ¼ã‚¿ã‚µã‚¤ã‚ºã«å¿œã˜ã¦è¨­å®šã‚’æœ€é©åŒ–
                    const dataLength = data.length;
                    let level = 'M';  // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
                    let size = 350;

                    if (dataLength < 200) {
                        level = 'M';     // å°ã•ãªãƒ‡ãƒ¼ã‚¿ã¯èª­ã¿å–ã‚Šæ€§é‡è¦–
                        size = 400;      // å°‘ã—å¤§ãã
                    } else if (dataLength < 500) {
                        level = 'L';     // ä¸­ç¨‹åº¦ã®ãƒ‡ãƒ¼ã‚¿ã¯å®¹é‡å„ªå…ˆ
                        size = 350;
                    } else {
